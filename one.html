<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beauty Shop</title>

<!-- Google Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffe6f2, #fff);
    }

    /* Header */
    header {
        background-color: #ff3f6c;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    header .logo {
        font-size: 26px;
        font-weight: bold;
    }

    header input {
        width: 40%;
        padding: 8px;
        border-radius: 6px;
        border: none;
    }

    header .icons span {
        font-size: 28px;
        margin-left: 18px;
        cursor: pointer;
    }

    /* Product Grid */
    .product-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .product {
        background: white;
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .product:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .product img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 10px;
    }

    .price {
        color: #ff3f6c;
        font-size: 20px;
        margin: 8px 0;
        font-weight: bold;
    }

    .buy-btn {
        padding: 10px 18px;
        border: none;
        background: #ff3f6c;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    .buy-btn:active {
        background: #b1022f;
    }

    /* Footer */
    footer {
        background: #000;
        color: white;
        padding: 12px;
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }
</style>

</head>
